{% set name = "hydra-colorlog" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hydra-colorlog-{{ version }}.tar.gz
  sha256: d44f85008fabd2448c7e3b496c31b44d7610560f6fff74f3673afaa949870899

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - read-version
    - pip
  run:
    - python >={{ python_min }}
    - colorlog
    - hydra-core >=1.0.0

test:
  imports:
    - hydra_plugins.hydra_colorlog
    - hydra_plugins.hydra_colorlog.conf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/facebookresearch/hydra/
  summary: Enables colorlog for Hydra apps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
